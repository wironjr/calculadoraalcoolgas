<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    
    <title>Calculadora de álcool e gasolina</title>
</head>
<body>
   
   <main class="container1">
    
    <h2>Calculadora Gasolina ou Álcool</h2>

    <form class="form" onsubmit="teste(event)">
        <label>Digite o valor da gasolina:</label>
        <input id="gasolina-input" type="number" placeholder="4.90" min="1" step="0.1">

        <label>Digite o valor do álcool:</label>
        <input id="alcool-input" type="number" placeholder="2.90" min="1" step="0.1">

        <input class="btn-calcular" type="submit" value="Calcular">
    </form>

   </main>

    <div id="result-card" class="result hide">
        <span><h5 id="result-text">Melhor usar gasolina</h5></span>
        <span id="text-gasolina">Valor da gasolina R$5.99</span>
        <span id="text-alcool">Valor do álcool R$3.99</span>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
